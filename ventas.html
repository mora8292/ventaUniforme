<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <link rel="stylesheet" href="./estilos/index.css">
    <link rel="stylesheet" href="./estilos/ventas.css">
</head>

<body>
    <div class="producto-container">

        <div class="producto-imagen">
            <img src="./img/uniforme1.jpg" alt="Uniforme CBTis">
        </div>

        <div class="producto-info">

            <h1>Uniforme CBTis No. 154</h1>

            <p class="precio">$850 MXN</p>

            <p class="descripcion">
                Uniforme oficial escolar. Tela resistente, cómoda y fresca.
                Incluye camisa y pantalón.
            </p>

            <div class="tallas">
                <h3>Selecciona la talla:</h3>

                <div class="opciones-talla">
                    <button class="talla">CH</button>
                    <button class="talla">M</button>
                    <button class="talla">G</button>
                    <button class="talla">XG</button>
                </div>
            </div>
            <button class="btn-comprar">Comprar</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
